---
layout: default
---

<!-- Page Header -->
<header class="intro-header" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}'); height:400px">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                </div>
            </div>
        </div>
    </div>
</header>

<!--回到顶部-->
<div id="back-top">
    <a href="#top" title="回到顶部" target="_self"></a>
  </div>
<!--回到底部-->
  <div id="back-down">
    <a href="#down" title="回到底部" target="_self"></a>
  </div>
  
<link rel="stylesheet" href="/css/backtop.css">  <!-- Back Top  down-->
<script type="text/javascript" src="/js/backtop.js"></script>  <!-- Back Top -->
<script type="text/javascript" src="/js/backdown.js"></script>  <!-- Back down-->

<!--Content -->
<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			{{ content }}
		</div>
	</div>
</div>

<hr>
